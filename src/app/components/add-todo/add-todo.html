<div class="box">
  <div>
    <h1>Todo</h1>
  </div>
  <div>
    <form  [formGroup]="addTodoList" (ngSubmit)="onSubmit()">
      <div>
        <label>Description</label>
        <input
          type="text"
          placeholder="Enter the Description"
          formControlName="description"
          required
        />
      </div>
      <div class="btn-container">
            <div>
                <button class="btn" type="submit" [disabled]="addTodoList.invalid">AddTask</button>
            </div>
               <!-- <div>
                <button class="btn" type="submit" routerLink="viewTodo">ViewTasK</button>
            </div> -->
      </div>
    </form>
  </div>
</div>
